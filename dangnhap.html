<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Thủy Sản Trà Vinh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/error-handler.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    
    <!-- Nút quay về trang chủ ở đầu -->
    <div class="fixed top-4 left-4 z-10">
        <a href="index.html" class="flex items-center space-x-2 bg-white px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition border border-gray-200 text-gray-700 hover:text-teal-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span class="font-medium">Trang chủ</span>
        </a>
    </div>
    
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="flex items-center justify-center space-x-3 hover:opacity-90 transition">
                <img src="img/logo.png" alt="Logo" class="h-12 w-12">
                <span class="text-3xl font-bold text-teal-600">Thủy Sản</span>
            </a>
            <h1 class="text-2xl font-semibold text-gray-800 mt-4">Chào Mừng Trở Lại</h1>
            <p class="text-gray-600 mt-2">Đăng nhập vào cộng đồng thủy sản Trà Vinh</p>
        </div>

        <form id="login-form" class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <div class="mb-5">
                <label for="login-user" class="block text-sm font-medium text-gray-700 mb-2">Tên tài khoản hoặc Email</label>
                <input type="text" id="login-user" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" 
                       placeholder="Nhập tên tài khoản hoặc email">
            </div>

            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="login-password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" 
                       placeholder="Nhập mật khẩu của bạn">
            </div>

            <div class="flex items-center justify-between mb-6 text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500">
                    <label for="remember-me" class="ml-2 block text-gray-700">Ghi nhớ đăng nhập</label>
                </div>
                <a href="forgot_password.html" class="text-teal-600 hover:text-teal-700 hover:underline transition">Quên mật khẩu?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition duration-300 shadow-md">
                Đăng Nhập
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">
                Chưa có tài khoản? 
                <a href="dangky.html" class="text-teal-600 font-medium hover:text-teal-700 hover:underline transition">Đăng ký ngay</a>
            </p>
        </div>

        
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
